<!DOCTYPE html>
<html lang="en">
<head>
    <!-- This meta charset is used for  -->
    <meta charset="UTF-8" />
    <!-- This meta tag http-equiv is used for page refresh timing  -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Viewport is used for browser compatiblity -->
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <!-- We can provide a web page description by meta tags -->
    <meta name="description" content="This is vidhya skill school" />
   <!-- Google search over web site by keywords. -->
    <meta name="keywords" content="HTML CSS JS" />
   <!-- Meta author is used to define author name so user search the site throw author name also. -->
    <meta name="author" content="Ankit jain" />
    <!-- Open Graph meta tags control how URLs are displayed when shared on social media -->
    <!-- Open Graph protocol and are also used by social media sites,FB including LinkedIn and Twitter -->
    <!-- OG type means this is web site or artical. -->
    <meta property="og:type" content="website" />
     <!-- Og tags helps consolidate all connected data -->
   <meta property="og:url" content="https://inofficepay.com/" />
   <!-- The title of your page. -->
   <meta property="og:title" content="we can use over website name" />
   <!-- A brief description of the content.  -->
    <meta property="og:description" content="description about content" />
     <!-- Title tag also helps in searching the web site. -->
  <title>Vidhya skill school</title>
</head>
<body>
  <!-- SVG tag is used for design path box and graphic images -->
  <svg width="100" height="100">
    <!-- circle tag is used for create a circle in svg area, In SVG we have also create rec and polygon -->
    <circle cx="50" cy="50" r="20" stroke="orange" stroke-width="5" fill="red" />
  </svg>
  <!-- Canvas tag is use for animation or drow something or we can also used for color . -->
  <canvas id="Canvas" width="200" height="100" style="border:1px solid rgb(128, 139, 21);"></canvas>
  <script>
    var c = document.getElementById("Canvas");
    var cgt = c.getContext("2d");
    // .font is used for font color and font size
    cgt.font = "30px Arial";
    // file text methoda is used for fill the text in canvas 
    cgt.fillText("Hello World", 10, 50);
  // we have multiple canvas properties and methods
  </script>
</body>
</html>
</body>
</html>
